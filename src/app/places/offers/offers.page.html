<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="">
        <ion-card *ngFor="let offer of offers" class="ion-margin-bottom">
          <ion-card-header>
            <ion-card-title> {{offer.title}} </ion-card-title>
            <ion-card-subtitle> {{offer.price | currency}} /Night </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="offer.imageUrl"></ion-img>
          <ion-card-content class="ion-text-center">
            <p> {{offer.description}} </p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button fill="clear"  routerLink="offer-bookings">
              Detail
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
